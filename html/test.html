{% extends 'profile/profile.html' %}

{% block profile_content %}
<script src="/static/js/tests.js"></script>

<h1 id="testName">Название теста</h1>
<span id="testDepartment" class="badge rounded-pill text-bg-dark">Сварщик</span>
<br><br>


<div id="testForms">
</div>

<div id="test-result-success" class="alert alert-success d-none" role="alert">
    Результат тестирования: <span class="testResult">90</span>% теста решено верно
</div>
<div id="test-result-danger" class="alert alert-danger d-none" role="alert">
    Результат тестирования: <span class="testResult">20</span>% теста решено верно
</div>

<button id="test-submin-btn" type="button" class="btn btn-dark" onclick="submitTest();">
    Завершить тестирование
</button>

<div id="vrTest" class="d-none">
    <br><br><br>
    <img style="width: 700px; border-radius: 15px; height: 300px; object-fit: cover;" src="https://movietvtechgeeks.com/wp-content/uploads/2016/10/playstation-vr-in-use.jpg" alt="">
    <h1>Пройдите VR тестирование</h1>
    <p>VR тестирование помогает быстрее развить в себе навыки профессии</p>

    <div style="height: 10vh;" class="d-flex justify-content-center align-items-center">
        <button style="padding: 10px; font-size: 30px;" type="button" class="btn btn-dark">
            Пройти
        </button>
    </div>
</div>

<script>getTest("{{ test_id }}");</script>
{% endblock %}
